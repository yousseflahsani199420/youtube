services:
  - type: web
    name: youtube-downloader
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DOWNLOADS_DIR
        value: /opt/render/project/src/downloads
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1