services:
  - type: web
    name: youtube-downloader
    runtime: node
    plan: free
    buildCommand: ./scripts/install-ffmpeg.sh && npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1